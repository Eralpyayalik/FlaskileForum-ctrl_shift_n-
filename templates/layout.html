<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
    <title>ctrl_shift_N | Mevzu Derin</title>

    <style>
        /* Sitenin genel karanlık/gri/kırmızı teması */
        body {
            background-color: #f8f9fa; /* Hafif gri arka plan */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Navbar'ın altındaki boşluğu ve mesajları düzenle */
        .main-container {
            margin-top: 30px;
            min-height: 80vh;
        }

        /* CKEditor'ün etrafını biraz toparlayalım */
        .cke_chrome {
            border: 1px solid #dc3545 !important; /* Editörün çerçevesini kırmızı yaptık */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Footer ekleyelim, boş kalmasın */
        footer {
            background: #212529;
            color: white;
            padding: 20px 0;
            margin-top: 50px;
            border-top: 4px solid #dc3545;
        }
    </style>
</head>
<body>
    
    {% include "includes/navbar.html" %}

    <div class="container main-container">
        {% include "includes/messages.html" %}
        
        {% block body %}

        {% endblock %}
    </div>

    <footer class="text-center">
        <div class="container">
            <p class="mb-0">© 2026 <strong>ctrl_shift_<span class="text-danger">N</span></strong></p>
            <small class="text-muted">Mantığın bittiği yer.</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://cdn.ckeditor.com/4.22.1/standard/ckeditor.js"></script>
    
    <script>

        if (document.querySelector('textarea[name="content"]')) {
            CKEDITOR.replace( 'content' );
        }
    </script>
</body>
</html>
